<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<script src="js/main.js"></script>
	<script type="text/javascript" charset="utf-8">
		// Wait for device API libraries to load
		//
		function onLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		// device APIs are available
		
		function onDeviceReady() {
			// Now safe to use device APIs
			document.addEventListener("backbutton", onBackKeyDown, false);
			var os = device.platform;
			if(os == "Android") $(".quit").removeClass('hidden');
		}
		
		function onBackKeyDown() {
			// Handle the back button
			if(confirm('Logout of '+appname+'?')) logout();
		}
		$(function (){
			balance();
		});
	</script>
</head>
<body onload="onLoad()">
	<h1 class="title appname">Menu</h1>
	<div class="page">

		<center>Deeservices SMS</center>

		<h4 class="center">Your SMS balance is <span class="balance">...</span></h4>


		<div >
			<a href="compose.html" class="button">Compose SMS</a>
			<a href="draft.html" class="button">Draft Messages</a>
			<a href="voucher.html" class="buttonGreen">Buy SMS</a>
			
			<!--<a href="restore.html" class="button">Restore Phone Contacts</a>-->
			<a href="settings.html" class="button">Settings</a>
			<a href="about.html" class="button">About Us</a>
			<a href="#" onclick="if(confirm('logout of '+appname+'?')){logout();} return false;" class="buttonYellow">Logout</a>
			<a href="#" onclick="if(confirm('Quit '+appname+'?')){ navigator.app.exitApp(); } return false;" class="buttonRed quit hidden">Quit</a>
		</div>
	</div>
	<div class="footer"></a>
	</body>
	</html>
