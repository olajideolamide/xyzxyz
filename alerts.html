		#nav
		{
			width: 60em; /* 1000 */
			font-family: 'Open Sans', sans-serif;
			font-weight: 400;
			position: absolute;
			top: 25%;
			left: 50%;
			margin-left: -30em; /* 30 480 */
		}

		#nav > a
		{
			display: none;
		}

		#nav li
		{
			position: relative;
		}
		#nav li a
		{
			color: #fff;
			display: block;
		}
		#nav li a:active
		{
			background-color: #011fb5 !important;
		}

		#nav span:after
		{
			width: 0;
			height: 0;
			border: 0.313em solid transparent; /* 5 */
			border-bottom: none;
			border-top-color: #ff3e47;
			content: '';
			vertical-align: middle;
			display: inline-block;
			position: relative;
			right: -0.313em; /* 5 */
		}

		/* first level */

		#nav > ul
		{
			height: 3.75em; /* 60 */
			background-color: #ff3e47;
		}
		#nav > ul > li
		{
			width: 25%;
			height: 100%;
			float: left;
		}
		#nav > ul > li > a
		{
			height: 100%;
			font-size: 1.5em; /* 24 */
			line-height: 2.5em; /* 60 (24) */
			text-align: center;
		}
		#nav > ul > li:not( :last-child ) > a
		{
			border-right: 1px solid #ff3e47;
		}
		#nav > ul > li:hover > a,
		#nav > ul:not( :hover ) > li.active > a
		{
			background-color: #ff3e47;
		}


		/* second level */

		#nav li ul
		{
			background-color: ##ff3e47;
			display: none;
			position: absolute;
			top: 100%;
		}
		#nav li:hover ul
		{
			display: block;
			left: 0;
			right: 0;
		}
		#nav li:not( :first-child ):hover ul
		{
			left: -1px;
		}
		#nav li ul a
		{
			font-size: 1.25em; /* 20 */
			border-top: 1px solid white;
			padding: 0.75em; /* 15 (20) */
		}
		#nav li ul li a:hover,
		#nav li ul:not( :hover ) li.active a
		{
			background-color: #ff3e47;
		}


		@media only screen and ( max-width: 62.5em ) /* 1000 */

			#nav

				font-size: 75%; /* 12 */

				top: auto;
				left: auto;
			}
			#nav > a

				width: 3.525em;
				height: 100%;
				text-align: left;
				text-indent: -9999px;
				background-color: #ff3e47;
				position: relative;
			}
			#nav > a:before,
			#nav > a:after
			{
				position: absolute;
				border: 2px solid #fff;
				top: 35%;
				left: 25%;
				right: 25%;
				content: '';
			}
			#nav > a:after
			{
				top: 60%;
			}

			#nav:not( :target ) > a:first-of-type,
			#nav:target > a:last-of-type
			{
				display: block;
			}


			/* first level */

			#nav > ul
			{
				height: auto;
				display: none;
				position: absolute;
				left: 0;
				right: 0;
			}
			#nav:target > ul
			{
				display: block;
			}
			#nav > ul > li
			{
				width: 100%;
				float: none;
				list-style-type: none;
			}
			#nav > ul > li > a
			{
				height: auto;
				text-align: left;
				padding: 0 0; /* 20 (24) */
				text-decoration: none;
			}
			#nav > ul > li:not( :last-child ) > a
			{
				border-right: none;

			/* second level */

			#nav li ul
			{

				padding: 1.25em; /* 20 */
				padding-top: 0;
			}
		}

	<script type="text/javascript">
		

		

		var storage = window.localStorage;
		//storage.setItem('notifs', JSON.stringify( notifs ));
		var notifs_array = JSON.parse(storage.getItem('notifs')); 


		var html = '';

		for (var i = 0; i < notifs_array.length; i++) {
			var split = notifs_array[i].split('//'); 
			html += '<li class="list-group-item"><h4 class="notif_title"><i class="fa fa-bullhorn "> </i> <b>'+split[0]+'</b></h4>';
			html += split[1];
			html += '<br/><span class="notif_date" >'+split[2]+'</span></li>';
		}

		$( '.notif_group_list' ).html(html);

	<script>


		function onDeviceReady(){
			console.log("Device Ready");

			var push = PushNotification.init({
				android: {
					senderID: "974167092163",
					icon: 'icons',
					sound: true,
					vibrate: true,
					alert: true,
					forceShow: true,
					topics: ['wingmanbrighton']
				},
				browser: {
					pushServiceURL: 'http://push.api.phonegap.com/v1/push'
				},
				ios: {
					alert: true,
					badge: true,
					sound: true
				},
				windows: {}
			});

			push.on('registration', function(data) {
				console.log(data.registrationId);

				$("#gcm_id").html(data.registrationId);


				var user = data.registrationId;


			});

			push.on('notification', function(data) {

				console.log(data.message);

				var d = new Date();

				var month = d.getMonth()+1;
				var day = d.getDate();

				var today = d.getFullYear() + '/' +(month<10 ? '0' : '') + month + '/' +(day<10 ? '0' : '') + day;

				var storage = window.localStorage;
				var notifs = data.title+'//'+data.message+'//'+today;


				var current_notifs = storage.getItem('notifs');
				
				if(current_notifs != null)
				{
					var notifs_array = JSON.parse(current_notifs); 
				}
				else
				{
					var notifs_array = [];
				}

				notifs_array.unshift(notifs);
				storage.setItem('notifs', JSON.stringify( notifs_array ));



				alert(data.message);



//alert(data.title+" Message: " +data.message);
// data.title,
// data.count,
// data.sound,
// data.image,
// data.additionalData
});

			push.on('error', function(e) {
				alert(e.message);
			});
		}


		document.addEventListener("deviceready",onDeviceReady,false);


		onDeviceReady();



	</script>
