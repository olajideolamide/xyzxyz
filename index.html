	<script>


		function onDeviceReady(){
			console.log("Device Ready");

			var push = PushNotification.init({
				android: {
					senderID: "974167092163",
					icon: 'icons',
					sound: true,
					vibrate: true,
					alert: true,
					forceShow: false,
					topics: ['thecajunspot']
				},
				browser: {
					pushServiceURL: 'http://push.api.phonegap.com/v1/push'
				},
				ios: {
					alert: true,
					badge: true,
					sound: true
				},
				windows: {}
			});

			push.on('registration', function(data) {
				console.log(data.registrationId);

				$("#gcm_id").html(data.registrationId);


				var user = data.registrationId;


				//only for ios
				$.get( notification_url, { "device_token": data.registrationId } );


			});

			push.on('notification', function(data) {

				console.log(data.message);

				var d = new Date();

				var month = d.getMonth()+1;
				var day = d.getDate();

				var today = d.getFullYear() + '/' +(month<10 ? '0' : '') + month + '/' +(day<10 ? '0' : '') + day;

				var storage = window.localStorage;
				var notifs = data.title+'//'+data.message+'//'+today;


				var current_notifs = storage.getItem('thecajunspot');

				if(current_notifs != null)
				{
					var notifs_array = JSON.parse(current_notifs); 
				}
				else
				{
					var notifs_array = [];
				}

				notifs_array.unshift(notifs);
				storage.setItem('thecajunspot', JSON.stringify( notifs_array ));



				alert(data.message);



//alert(data.title+" Message: " +data.message);
// data.title,
// data.count,
// data.sound,
// data.image,
// data.additionalData
});

			push.on('error', function(e) {
				alert(e.message);
			});
		}


		document.addEventListener("deviceready",onDeviceReady,false);


		onDeviceReady();



	</script>
